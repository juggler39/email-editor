<tui-tiles
           class="tiles"
           [debounce]="200"
           [(order)]="order"
           (orderChange)=onDrag($event)>
  <tui-tile
            *ngFor="let block of blocks; let index = index"
            class="tile"
            [height]="block.height"
            [style.order]="order.get(index)"
            [width]=3>
    <div class="content">
      {{block.name}}
      <ng-container *ngComponentOutlet="block.component; ndcDynamicInputs: block.inputs;
      ndcDynamicOutputs: block.outputs" />
      <tui-svg src="tuiIconDragLarge"
               tuiTileHandle
               class="handle"></tui-svg>
      <tui-svg class="delete" src="tuiIconX" (click)=removeComponent(index)></tui-svg>
    </div>

  </tui-tile>
</tui-tiles>

<button *ngFor="let component of components"
        appearance="primary"
        tuiButton
        type="button"
        class="tui-space_right-3 tui-space_bottom-3"
        (click)=addComponent(component)>
  {{component.name}}
</button>
